        <div class="collapse navbar-collapse" id="navbarNavDropdown">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="height: 500px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="height: 500px;" src="https://1.bp.blogspot.com/-_U8vlciRCDY/WgXSPCPH2WI/AAAAAAAAANo/wghU-3c174QnrrzEDniQx87XRqTSN1OBQCLcBGAs/s640/How-to-save-money-while-shopping-online-4-2-iloveimg-compressed.jpg" class="d-block w-100" alt="im1">
            </div>
            <div class="carousel-item">
                <img style="height: 500px;" src="https://img.freepik.com/photos-gratuite/portrait-pied-famille-joyeuse_171337-2283.jpg?size=626&ext=jpg" class="d-block w-100" alt="im2">
            </div>
            <div class="carousel-item">
                <img style="height: 500px;" src="https://www.louisianataxfree.com/thumb/1600/1100/uploads/headers/xpexelsphoto1345082_5caf9709bc252.jpg.pagespeed.ic.qnppcsX6_c.jpg" class="d-block w-100" alt="im3">

        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    <div class="section2">
        <div class="section21">
            <i class="fas fa-cart-plus"></i>
            <h2>Shopping Bag Total : <span id="total">0</span>$</h2>
        </div>
        <div class="section22">
            <div class="part1">
                <input type="checkbox" id="chec1" onclick="total('chec1','price1','inp1')">
                <span class="heart">♥</span>
                <img class="logo" src="https://c.static-nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/rh5veynjz5rz5x4o5xwg/free-rn-flyknit-2018-running-shoe-w8TorZoM.jpg">
                <h1>Sbedri <br> nike<br>250$</h1>
                <button id="add1" onclick="increase('inp1','price1',250,'chec1')">+</button>
                <input id="inp1" type="text" value="0">
                <button id="sub1" onclick="decrease('inp1','price1',250,'chec1')">-</button>
                <span id="price1">0 <span>$</span></span>
            </div>
            <div class="part2">
                <input id="chec2" type="checkbox" onclick="total('chec2','price2','inp2')">
                <span class="heart">♥</span>
                <img class="logo" src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/7c44c0173c28423aa075a981013657a7_9366/Chaussure_Grand_Court_Noir_F36484_06_standard.jpg">
                <h1>Sbedri <br> adidas <br> 150$</h1>
                <button id="add2" onclick="increase('inp2','price2',150,'chec2')">+</button>
                <input id="inp2" type="text" value="0">
                <button id="sub2" onclick="decrease('inp2','price2',150,'chec2')">-</button>
                <span id="price2">0 <span>$</span></span>
            </div>
            <div class="part3">
                <input id="chec3" type="checkbox" onclick="total('chec3','price3','inp3')">
                <span class="heart">♥</span>
                <img class="logo" src="https://www.lenidalpin.fr/images/Homme/ltntEh0Q1D_54362.jpg">
                <h1>Sbedri new balance 170$</h1>
                <button id="add3" onclick="increase('inp3','price3',170,'chec3')">+</button>
                <input id="inp3" type="text" value="0">
                <button id="sub3" onclick="decrease('inp3','price3',170,'chec3')">-</button>
                <span id="price3">0 <span>$</span></span>
            </div>
        </div>
    </div>
